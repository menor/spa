<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spa Starter</title>
  
  <!-- stylesheets -->
  <link rel="stylesheet" href="css/spa.css" type="text/css" />
  <link rel="stylesheet" href="css/spa.shell.css" type="text/css">

  <!-- since we are generating the HTML with JS we put the scripts in the header to -->
  <!-- improve organization and legibility without affecting performance -->

  <!-- vendor javascript -->
  <script type="text/javascript" src="js/jq/jquery-2.1.1.js"></script>
  <script type="text/javascript" src="jquery.uriAnchor-1.1.3.js"></script>
  
  <!-- app javascript (note they are by order of namespace) -->
  <script type="text/javascript" src="js/spa.js">      </script>
  <script type="text/javascript" src="js/spa.shell.js"></script>

  <script>
    $(function () { spa.initModule( $('#spa') ); });
  </script>
</head>
<body>
  <div id="spa"></div>
</body>
</html>
