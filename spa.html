<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spa chapter 1</title>
    <style type="text/css">
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #777;
        }

        #spa {
            position: absolute;
            top: 8px;
            right: 8px;
            bottom: 8px;
            left: 8px;
            border-radius: 8px 8px 0 8px;
            background-color: #FFF;
        }
        .spa-slider {
            position: absolute;
            right: 2px;
            bottom: 0;
            width: 300px;
            height: 16px;
            cursor: pointer;
            border-radius: 8px 0 0 0;
            background-color: #F00;
        }

    </style>
    <script type="text/javascript"></script>
</head>
<body>
    <div id="spa">
        <div class="spa-slider"></div>
    </div>
</body>
</html>
